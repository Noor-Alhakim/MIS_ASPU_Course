<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="css/Public.css">
    <link rel="stylesheet" href="css/LoginPage.css">
    <script src="js/ValidationData.js"></script>
</head>

<body>
    <div class="background"></div>
    <div class="navbar">
        <div class="logo">
            <img src="images/Logos/logo_jus_0.png" height="100" width="300" alt="Judge Logo">
        </div>
        <h1>نظام إدارة مواعيد المحاميين</h1>
        <div class="logo" style="margin-right: 150px;--align:end;">
            <img src="images/Logos/Eagle.png" height="100" width="100" alt="Eagle Logo">
        </div>
    </div>
    <div class="d-flex-center container" style="align-items: end;">
        <div class="login-container glassmorphism">
            <div class="d-flex-center myform">
                <div class="w-100">
                    <div class="eye-container">
                        <input type="text" name="name" id="name" class="myinp font-size-24" placeholder="الاسم"
                            value="">
                    </div>
                    <div class="eye-container">
                        <input type="date" name="bdate" id="bdate" max="2000-12-31" class="myinp font-size-24" value="">
                    </div>
                    <div class="eye-container">
                        <input type="email" name="email" id="email" class="myinp font-size-24" placeholder="ايميل"
                            value="">
                    </div>
                    <div class="eye-container">
                        <input type="text" name="username" id="username" class="myinp font-size-24"
                            placeholder="اسم المستخدم" value="">
                    </div>
                    <div class="eye-container">
                        <input type="password" name="password" id="password" class="myinp font-size-24"
                            placeholder="كلمة المرور" value="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            onclick="show_password()" class="eye" id="eye">
                            <path fill="#adadad"
                                d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5" />
                        </svg>
                    </div>
                    <div class="eye-container">
                        <input type="password" name="password" id="password2" class="myinp font-size-24"
                            placeholder="تأكيد كلمة المرور" value="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            onclick="show_confirm_password()" class="eye" id="eye2">
                            <path fill="#adadad"
                                d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5" />
                        </svg>
                    </div>
                    <div class="eye-container">
                        <button type="button" class="submitbtn font-size-24" onclick="register()">إنشاء حساب</button>
                    </div>
                    <div class="eye-container">
                        <a href="index.html">لديك حساب؟ تسجيل الدخول</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        restore_data()
    </script>
</body>

</html>
