<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New User Registration - Library Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #000, #001c4e);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #000;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 400px;
    }

    .header {
      background-color: #0056b3;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .form-group {
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #0056b3;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #003366;
    }

    .success-message {
      color: #4CAF50;
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    .error-message {
      color: #ff0000;
      text-align: center;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>New User Registration</h2>
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" onclick="validateAndShowMessage()">Sign Up</button>
    </div>

    <div class="error-message" id="errorMessage">
      <p>Please fill in all the fields.</p>
    </div>

    <div class="success-message" id="successMessage">
      <p>Registration successful!</p>
    </div>
  </div>

  <script>
    function validateAndShowMessage() {
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Check if all fields are filled
      if (username !== '' && email !== '' && password !== '') {
        // Show the success message
        document.getElementById('successMessage').style.display = 'block';

        // Clear the input fields
        document.getElementById('username').value = '';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';

        // Hide the error message if it was previously shown
        document.getElementById('errorMessage').style.display = 'none';

        // You can add additional logic here, such as sending the registration data to a server.
      } else {
        // Show the error message
        document.getElementById('errorMessage').style.display = 'block';

        // Hide the success message if it was previously shown
        document.getElementById('successMessage').style.display = 'none';
      }
    }
  </script>

</body>
</html>
